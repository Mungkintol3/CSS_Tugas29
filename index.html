<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.min.css">
	<title>CSS Tugas 29</title>
	 <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
	<h2 class="ui teal image header">
      <img src="lampung.jpg" class="image">
      <div class="content">
        Daftar Akun Niomic
      </div>
    </h2>
	 <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="namaDepan" placeholder="Nama Depan">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="namaBelakang" placeholder="Nama Belakang">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="tel" name="nomortelephone" placeholder="Nomor Telp/Hp">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" name="email" placeholder="Alamat Email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>
	</div>
	</div>

<script type="text/javascript">
	$(document)
	 .ready(function() {
		$('.ui.form')
		  .form({
		    fields: {
		      namaDepan     : 'empty',
		      namaBelakang  : 'empty',
		      nomortelephone: 'empty',
		      email         : 'empty',
		      password : ['minLength[6]', 'empty'],
		      terms    : 'checked'
		    }
		  })
		;
	})
   ;
</script>


<script src="Semantic-UI-CSS-master/semantic.js"></script>
<script src="Semantic-UI-CSS-master/semantic.min.js"></script>
</body>

</html>
